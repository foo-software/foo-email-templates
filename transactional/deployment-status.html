<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <!--[if !mso]>
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <![endif]-->
      <meta name="x-apple-disable-message-reformatting">
      <title></title>
  </head>
  <body style="margin:0; padding: 0">
    <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, arial; border-top: 4px #304ffe solid; margin: 0; padding: 10px;">
      <div style="margin: 0 auto; max-width:600px;">
        <table width="100%">
          <tbody>
            <tr>
              <td width="70%">
                <h1 style="margin: 0; padding: 0; line-height: 40px; vertical-align: middle; font-size: 28px; font-weight: normal; text-transform: lowercase; ">Deploy Status</h1>
              </td>
              <td width="30%" style="text-align: right">
                <a href="https://www.foo.software" style="border: 0; outline: 0; text-decoration: none;">
                  <img width="40" height="40" src="https://lighthouse-check.s3.amazonaws.com/images/logo-simple-blue-light-180.png" />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <ul>
          <li style="font-size:18px;">
            Deployed: {{deployed}}
          </li>
          <li style="font-size:18px;">
            Updated: {{updated}}
          </li>
          <li style="font-size:18px;">
            ConfigMap: {{configMap}}
          </li>
        </ul>
        <p style="font-size:18px;">
          <a href="https://github.com/foo-software/foo/runs/{{runId}}" style="color: #304ffe;">View output</a>
        </p>
      </div>
    </div>
  </body>
</html>
